

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Igloo-Style Website</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: white;
  }
  #container {
    width: 100%;
    height: 100%;
    position: relative;
  }
  .text {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    font-size: 3em;
    font-weight: bold;
    pointer-events: none;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<div id="container">
  <div class="text">Welcome to My Fun Igloo-Style Site</div>
</div>

<!-- Three.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.0/gsap.min.js"></script>
<script>
  const container = document.getElementById('container');

  // Scene, Camera, Renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  // Cube
  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshStandardMaterial({color: 0x1e90ff});
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Light
  const light = new THREE.PointLight(0xffffff, 1);
  light.position.set(5,5,5);
  scene.add(light);

  camera.position.z = 3;

  // Mouse interaction
  let mouseX = 0, mouseY = 0;
  document.addEventListener('mousemove', (e)=>{
    mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
    mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
  });

  // Animate Cube & Scene
  function animate(){
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01 + mouseY*0.05;
    cube.rotation.y += 0.01 + mouseX*0.05;
    renderer.render(scene, camera);
  }
  animate();

  // Particles Background
  const particlesCount = 500;
  const particlesGeometry = new THREE.BufferGeometry();
  const positions = new Float32Array(particlesCount*3);
  for(let i=0;i<particlesCount*3;i++){
    positions[i] = (Math.random() - 0.5) * 20;
  }
  particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions,3));
  const particlesMaterial = new THREE.PointsMaterial({color:0xffffff, size:0.05});
  const particles = new THREE.Points(particlesGeometry, particlesMaterial);
  scene.add(particles);

  // Animate Particles with GSAP
  gsap.to(particles.rotation, {y: Math.PI*2, duration:60, repeat:-1, ease:"linear"});
</script>
</body>
</html>
