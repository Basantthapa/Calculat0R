<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Focus Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff0055;
            --neon-green: #00ff88;
            --bg-dark: #08080a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Ambient Background Glow */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--neon-red);
            filter: blur(150px);
            opacity: 0.15;
            transition: background 1s ease;
            z-index: -1;
        }

        .container {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            width: 350px;
        }

        /* The Circular Progress Bar */
        .timer-circle {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
        }

        svg {
            transform: rotate(-90deg);
            width: 250px;
            height: 250px;
        }

        circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .track { stroke: rgba(255, 255, 255, 0.05); }

        .progress {
            stroke: var(--neon-red);
            stroke-dasharray: 691; /* 2 * PI * R (where R=110) */
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear, stroke 1s ease;
            filter: drop-shadow(0 0 8px var(--neon-red));
        }

        /* Time Display */
        .time-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #timer-label {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 5px;
        }

        #time-left {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
        }

        /* Controls */
        .controls button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0 5px;
        }

        button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px white;
        }

        #start-btn.running {
            border-color: var(--neon-red);
            color: var(--neon-red);
        }
    </style>
</head>
<body>

    <div class="bg-glow" id="bg-glow"></div>

    <div class="container">
        <div class="timer-circle">
            <svg>
                <circle class="track" cx="125" cy="125" r="110"></circle>
                <circle class="progress" id="progress-bar" cx="125" cy="125" r="110"></circle>
            </svg>
            <div class="time-wrapper">
                <div id="timer-label">FOCUS</div>
                <div id="time-left">25:00</div>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" onclick="toggleTimer()">START</button>
            <button onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;
        let isBreak = false;

        const timeDisplay = document.getElementById('time-left');
        const progressBar = document.getElementById('progress-bar');
        const label = document.getElementById('timer-label');
        const startBtn = document.getElementById('start-btn');
        const bgGlow = document.getElementById('bg-glow');

        const totalDash = 2 * Math.PI * 110;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeDisplay.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Calculate SVG Offset
            const totalTime = isBreak ? 5 * 60 : 25 * 60;
            const offset = totalDash - (timeLeft / totalTime) * totalDash;
            progressBar.style.strokeDashoffset = offset;
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerId);
                startBtn.innerText = "START";
                startBtn.classList.remove('running');
            } else {
                timerId = setInterval(() => {
                    timeLeft--;
                    if (timeLeft < 0) {
                        switchMode();
                    }
                    updateDisplay();
                }, 1000);
                startBtn.innerText = "PAUSE";
                startBtn.classList.add('running');
            }
            isRunning = !isRunning;
        }

        function switchMode() {
            isBreak = !isBreak;
            timeLeft = isBreak ? 5 * 60 : 25 * 60;
            label.innerText = isBreak ? "BREAK" : "FOCUS";
            
            // UI Color Change
            const color = isBreak ? 'var(--neon-green)' : 'var(--neon-red)';
            progressBar.style.stroke = color;
            progressBar.style.filter = `drop-shadow(0 0 8px ${color})`;
            timeDisplay.style.textShadow = `0 0 20px ${color}`;
            bgGlow.style.background = color;
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            isBreak = false;
            timeLeft = 25 * 60;
            label.innerText = "FOCUS";
            startBtn.innerText = "START";
            startBtn.classList.remove('running');
            
            // Reset Colors
            progressBar.style.stroke = 'var(--neon-red)';
            bgGlow.style.background = 'var(--neon-red)';
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
