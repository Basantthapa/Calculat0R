<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glass Calculator</title>
    <style>
        /* CSS - The Design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
        }

        .calculator {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 80px;
            font-size: 2.5rem;
            text-align: right;
            border: none;
            background: transparent;
            color: #fff;
            margin-bottom: 20px;
            padding: 10px;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.3rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #333;
            color: white;
        }

        button:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0px);
        }

        .operator {
            background-color: #444;
            color: #00d4ff;
        }

        .action {
            background-color: #444;
            color: #ff5e5e;
        }

        .equal {
            background-color: #00d4ff;
            color: #1a1a1a;
            font-weight: bold;
        }

        .equal:hover {
            background-color: #00b8e6;
        }

        .zero {
            grid-column: span 2;
            width: 132px;
            border-radius: 30px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" placeholder="0" readonly>
        
        <div class="buttons">
            <button class="action" onclick="clearDisplay()">AC</button>
            <button class="action" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">รท</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">ร</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        /* JavaScript - The Logic */
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            // Prevent multiple operators in a row (simple check)
            const lastChar = display.value.slice(-1);
            const operators = ['+', '-', '*', '/', '%', '.'];
            
            if (operators.includes(input) && operators.includes(lastChar)) {
                return; 
            }
            display.value += input;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // We use Function instead of eval for a slightly safer approach
                display.value = new Function('return ' + display.value)();
            } catch (error) {
                display.value = "Error";
                setTimeout(clearDisplay, 1500); // Clear error after 1.5s
            }
        }
    </script>
</body>
</html>
