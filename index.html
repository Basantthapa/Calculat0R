<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Neon Pro Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --panel-bg: rgba(20, 20, 25, 0.8);
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00de;
            --text-glow: 0 0 10px rgba(0, 242, 255, 0.7), 0 0 20px rgba(0, 242, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* Moving Background Lights */
        body::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(from 180deg at 50% 50%, #00f2ff, #bc13fe, #ff00de, #00f2ff);
            animation: rotate 10s linear infinite;
            opacity: 0.1;
            filter: blur(100px);
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .calculator {
            width: 360px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1), inset 0 0 20px rgba(255, 255, 255, 0.05);
            position: relative;
        }

        /* The glowing screen */
        .screen {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.2), 0 0 15px rgba(0, 242, 255, 0.1);
        }

        #display {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            text-align: right;
            outline: none;
            text-shadow: var(--text-glow);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 65px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        /* The Glow Logic */
        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .btn-blue { 
            color: var(--neon-blue); 
            border-color: rgba(0, 242, 255, 0.3);
        }
        .btn-blue:hover { 
            box-shadow: 0 0 20px var(--neon-blue); 
            background: var(--neon-blue);
            color: #000;
        }

        .btn-purple { 
            color: var(--neon-purple); 
            border-color: rgba(188, 19, 254, 0.3);
        }
        .btn-purple:hover { 
            box-shadow: 0 0 20px var(--neon-purple); 
            background: var(--neon-purple);
            color: #fff;
        }

        .btn-pink { 
            color: var(--neon-pink); 
            border-color: rgba(255, 0, 222, 0.3);
        }
        .btn-pink:hover { 
            box-shadow: 0 0 20px var(--neon-pink); 
            background: var(--neon-pink);
            color: #fff;
        }

        .equal {
            grid-column: span 2;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: none;
            color: white;
        }

        .equal:hover {
            box-shadow: 0 0 30px var(--neon-pink);
        }

        /* Button click effect */
        button:active {
            transform: scale(0.95);
            filter: brightness(1.5);
        }

    </style>
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" value="0" readonly>
        </div>
        
        <div class="grid">
            <button class="btn-pink" onclick="clearDisplay()">AC</button>
            <button class="btn-pink" onclick="deleteChar()">DEL</button>
            <button class="btn-purple" onclick="appendOp('/')">รท</button>
            <button class="btn-purple" onclick="appendOp('*')">ร</button>
            
            <button onclick="appendNum('7')">7</button>
            <button onclick="appendNum('8')">8</button>
            <button onclick="appendNum('9')">9</button>
            <button class="btn-purple" onclick="appendOp('-')">-</button>
            
            <button onclick="appendNum('4')">4</button>
            <button onclick="appendNum('5')">5</button>
            <button onclick="appendNum('6')">6</button>
            <button class="btn-purple" onclick="appendOp('+')">+</button>
            
            <button onclick="appendNum('1')">1</button>
            <button onclick="appendNum('2')">2</button>
            <button onclick="appendNum('3')">3</button>
            <button onclick="appendNum('.')">.</button>
            
            <button onclick="appendNum('0')">0</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendNum(num) {
            if (display.value === "0" || display.value === "Error") {
                display.value = num;
            } else {
                display.value += num;
            }
        }

        function appendOp(op) {
            const last = display.value.slice(-1);
            if (['+','-','*','/'].includes(last)) return;
            display.value += op;
        }

        function clearDisplay() {
            display.value = "0";
        }

        function deleteChar() {
            display.value = display.value.length > 1 ? display.value.slice(0, -1) : "0";
        }

        function calculate() {
            try {
                // Using Function to safely execute the math string
                let result = new Function('return ' + display.value)();
                display.value = Number.isInteger(result) ? result : result.toFixed(4);
            } catch (e) {
                display.value = "Error";
                setTimeout(clearDisplay, 1000);
            }
        }
    </script>
</body>
</html>
