<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Glass Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            overflow: hidden;
        }

        /* Ambient Background Glows */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(120px);
            opacity: 0.2;
            z-index: -1;
        }

        /* Main Container */
        .app-container {
            display: flex;
            gap: 20px;
            position: relative;
        }

        .calculator {
            width: 360px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Professional Display */
        .display-area {
            text-align: right;
            margin-bottom: 30px;
            padding: 10px;
        }

        #prev-calc {
            font-size: 0.9rem;
            color: #94a3b8;
            height: 20px;
            margin-bottom: 5px;
        }

        #main-display {
            font-size: 3rem;
            color: var(--text-main);
            font-weight: 300;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Buttons Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
        }

        button {
            height: 68px;
            border: none;
            border-radius: 20px;
            font-size: 1.25rem;
            color: var(--text-main);
            background: var(--glass);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--glass-border);
            transform: translateY(-2px);
        }

        button:active { transform: translateY(0); }

        .btn-op { color: var(--accent); font-weight: 600; }
        .btn-func { color: var(--secondary); font-weight: 600; }
        
        .btn-eq {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            grid-column: span 2;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        /* History Sidebar */
        .history-panel {
            width: 200px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
        }

        .history-panel h3 {
            color: #94a3b8;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            font-size: 0.85rem;
            color: #cbd5e1;
        }

        .history-item {
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* Hide Scrollbar */
        .history-list::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <div class="glow" style="top: 10%; left: 10%;"></div>
    <div class="glow" style="bottom: 10%; right: 10%; background: var(--secondary);"></div>

    <div class="app-container">
        <div class="calculator">
            <div class="display-area">
                <div id="prev-calc"></div>
                <div id="main-display">0</div>
            </div>

            <div class="grid">
                <button class="btn-func" onclick="allClear()">AC</button>
                <button class="btn-func" onclick="deleteChar()">DEL</button>
                <button class="btn-op" onclick="appendOp('**')">^</button>
                <button class="btn-op" onclick="appendOp('/')">÷</button>

                <button onclick="appendNum('7')">7</button>
                <button onclick="appendNum('8')">8</button>
                <button onclick="appendNum('9')">9</button>
                <button class="btn-op" onclick="appendOp('*')">×</button>

                <button onclick="appendNum('4')">4</button>
                <button onclick="appendNum('5')">5</button>
                <button onclick="appendNum('6')">6</button>
                <button class="btn-op" onclick="appendOp('-')">-</button>

                <button onclick="appendNum('1')">1</button>
                <button onclick="appendNum('2')">2</button>
                <button onclick="appendNum('3')">3</button>
                <button class="btn-op" onclick="appendOp('+')">+</button>

                <button onclick="appendNum('0')">0</button>
                <button onclick="appendNum('.')">.</button>
                <button class="btn-eq" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="history-panel">
            <h3>History</h3>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>

    <script>
        let currentInput = "0";
        let previousInput = "";
        const mainDisplay = document.getElementById('main-display');
        const prevDisplay = document.getElementById('prev-calc');
        const historyList = document.getElementById('history-list');

        function updateDisplay() {
            mainDisplay.innerText = currentInput;
            prevDisplay.innerText = previousInput;
        }

        function appendNum(num) {
            if (currentInput === "0" && num !== ".") currentInput = num;
            else if (num === "." && currentInput.includes(".")) return;
            else currentInput += num;
            updateDisplay();
        }

        function appendOp(op) {
            const lastChar = currentInput.slice(-1);
            if (["+", "-", "*", "/", "^"].includes(lastChar)) return;
            currentInput += op;
            updateDisplay();
        }

        function allClear() {
            currentInput = "0";
            previousInput = "";
            updateDisplay();
        }

        function deleteChar() {
            currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : "0";
            updateDisplay();
        }

        function calculate() {
            try {
                let expression = currentInput.replace('×', '*').replace('÷', '/');
                let result = eval(expression);
                
                // Format result
                if (!Number.isInteger(result)) result = parseFloat(result.toFixed(8));
                
                addHistory(currentInput, result);
                previousInput = currentInput + " =";
                currentInput = result.toString();
                updateDisplay();
            } catch (e) {
                currentInput = "Error";
                updateDisplay();
                setTimeout(allClear, 1500);
            }
        }

        function addHistory(eq, res) {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<div style="color:#94a3b8">${eq}</div><div style="font-weight:600">${res}</div>`;
            historyList.prepend(div);
        }

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            if (e.key >= 0 && e.key <= 9) appendNum(e.key);
            if (e.key === '.') appendNum('.');
            if (['+', '-', '*', '/'].includes(e.key)) appendOp(e.key);
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Backspace') deleteChar();
            if (e.key === 'Escape') allClear();
        });
    </script>
</body>
</html>
