<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gaming Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00f2ff;
            --secondary-glow: #bc13fe;
            --danger-glow: #ff0055;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* --- GAMING CURSOR STYLES --- */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            cursor: none !important; /* Hide default cursor */
        }

        #custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            background: url('https://i.ibb.co/VWV08Yp/gaming-pointer.png') no-repeat center;
            background-size: contain;
            pointer-events: none;
            z-index: 10000;
            filter: drop-shadow(0 0 5px var(--danger-glow));
            transform: translate(-10%, -10%); /* Adjust to align point of arrow */
            will-change: transform;
        }

        /* --- CALCULATOR STYLES --- */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #050505;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .bg-circles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(80px);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            animation: move 15s infinite alternate;
        }

        .c1 { width: 400px; height: 400px; background: var(--primary-glow); top: -5%; left: -5%; }
        .c2 { width: 350px; height: 350px; background: var(--danger-glow); bottom: -5%; right: -5%; }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        .calculator {
            width: 380px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 25px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .screen {
            text-align: right;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        #history { font-family: 'Orbitron'; font-size: 0.8rem; color: #666; height: 20px; }
        #result { font-family: 'Orbitron'; font-size: 2.5rem; color: #fff; text-shadow: 0 0 10px var(--primary-glow); }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }

        button {
            height: 65px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        button:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .op { color: var(--primary-glow); }
        .equal { 
            background: linear-gradient(135deg, var(--danger-glow), var(--secondary-glow));
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>

    <div class="bg-circles">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

    <div class="calculator">
        <div class="screen">
            <div id="history"></div>
            <div id="result">0</div>
        </div>
        <div class="grid">
            <button onclick="allClear()" style="color:var(--danger-glow)">AC</button>
            <button class="op" onclick="append('**')">^</button>
            <button class="op" onclick="append('%')">%</button>
            <button class="op" onclick="append('/')">รท</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="op" onclick="append('*')">ร</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="op" onclick="append('-')">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="op" onclick="append('+')">+</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // CURSOR LOGIC
        const cursor = document.getElementById('custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            // Using requestAnimationFrame for high-performance gaming feel
            window.requestAnimationFrame(() => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        });

        // CALCULATOR LOGIC
        const resDisplay = document.getElementById('result');
        const histDisplay = document.getElementById('history');
        let currentInput = "";

        function append(val) {
            if (resDisplay.innerText === "0") currentInput = val;
            else currentInput += val;
            resDisplay.innerText = currentInput;
        }

        function allClear() {
            currentInput = "";
            resDisplay.innerText = "0";
            histDisplay.innerText = "";
        }

        function calculate() {
            try {
                let result = eval(currentInput);
                histDisplay.innerText = currentInput + " =";
                resDisplay.innerText = Number.isInteger(result) ? result : result.toFixed(2);
                currentInput = resDisplay.innerText;
            } catch (e) {
                resDisplay.innerText = "Error";
                setTimeout(allClear, 1000);
            }
        }
    </script>
</body>
</html>
