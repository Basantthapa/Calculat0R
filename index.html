<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Igloo-Style Interactive 3D</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #0a0a0a, #1e1e3f);
  }
  canvas {
    display: block;
  }
  .text {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: 3em;
    font-weight: bold;
    color: white;
    pointer-events: none;
    z-index: 10;
  }
</style>
</head>
<body>
<div class="text">Welcome to My Interactive 3D Fun Site</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.0/gsap.min.js"></script>
<script>
const scene = new THREE.Scene();

// Camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 10;

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// Controls (optional smooth orbit)
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;

// Lights
const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);
const pointLight = new THREE.PointLight(0xffffff, 1);
pointLight.position.set(10,10,10);
scene.add(pointLight);

// Objects
const objects = [];
const geometryTypes = [
  new THREE.BoxGeometry(1,1,1),
  new THREE.SphereGeometry(0.7,32,32),
  new THREE.TorusGeometry(0.7,0.2,16,100)
];
const colors = [0x1e90ff, 0xff6347, 0x32cd32];

for(let i=0;i<30;i++){
  const geo = geometryTypes[Math.floor(Math.random()*geometryTypes.length)];
  const mat = new THREE.MeshStandardMaterial({color: colors[Math.floor(Math.random()*colors.length)], roughness:0.5, metalness:0.7});
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.set((Math.random()-0.5)*20, (Math.random()-0.5)*10, (Math.random()-0.5)*20);
  mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
  scene.add(mesh);
  objects.push(mesh);
}

// Background gradient animation
let gradientAngle = 0;

// Mouse interaction
let mouse = {x:0, y:0};
document.addEventListener('mousemove', (e)=>{
  mouse.x = (e.clientX/window.innerWidth - 0.5) * 2;
  mouse.y = (e.clientY/window.innerHeight - 0.5) * 2;
});

// Scroll interaction
let scrollY = 0;
window.addEventListener('scroll', ()=>{ scrollY = window.scrollY*0.001; });

// Animate
function animate(){
  requestAnimationFrame(animate);

  // Rotate objects and apply mouse influence
  objects.forEach(obj=>{
    obj.rotation.x += 0.01 + mouse.y*0.02;
    obj.rotation.y += 0.01 + mouse.x*0.02;
    obj.position.z += Math.sin(Date.now()*0.001 + obj.position.x)*0.002;
  });

  // Camera float effect
  camera.position.x += (mouse.x*5 - camera.position.x)*0.05;
  camera.position.y += (-mouse.y*5 - camera.position.y)*0.05;
  camera.lookAt(0,0,0);

  // Update controls damping
  controls.update();

  // Animate background gradient
  gradientAngle += 0.2;
  document.body.style.background = `linear-gradient(${gradientAngle}deg, rgb(${50+mouse.x*50}, ${30+mouse.y*50}, 80), rgb(${80+mouse.y*50}, 50, ${100+mouse.x*50}))`;

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
