<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glass Calculator</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neon-pink: #ff007f;
            --neon-blue: #00d4ff;
            --neon-yellow: #fde047;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a; /* Dark sleek background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 0, 127, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(0, 212, 255, 0.15) 0, transparent 50%);
        }

        .calculator {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 340px;
        }

        /* Screen Display */
        .screen {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 2.2rem;
            text-align: right;
            border: none;
            background: transparent;
            color: #fff;
            outline: none;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Buttons Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 65px;
            width: 65px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--glass-bg);
            color: white;
        }

        /* Colors for different button types */
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn-pink { color: var(--neon-pink); border-color: var(--neon-pink); }
        .btn-pink:hover { background: var(--neon-pink); color: white; box-shadow: 0 0 20px var(--neon-pink); }

        .btn-blue { color: var(--neon-blue); border-color: var(--neon-blue); }
        .btn-blue:hover { background: var(--neon-blue); color: white; box-shadow: 0 0 20px var(--neon-blue); }

        .btn-yellow { color: var(--neon-yellow); border-color: var(--neon-yellow); }
        .btn-yellow:hover { background: var(--neon-yellow); color: #000; box-shadow: 0 0 20px var(--neon-yellow); }

        .equal {
            grid-column: span 2;
            width: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            border: none;
        }

        .equal:hover {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" placeholder="0" readonly>
        </div>
        
        <div class="buttons">
            <button class="btn-pink" onclick="clearDisplay()">AC</button>
            <button class="btn-pink" onclick="deleteLast()">DEL</button>
            <button class="btn-blue" onclick="appendToDisplay('%')">%</button>
            <button class="btn-blue" onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="btn-blue" onclick="appendToDisplay('*')">Ã—</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="btn-blue" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="btn-blue" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            if (display.value === "Error") clearDisplay();
            display.value += input;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // Safety: check if input is empty
                if(!display.value) return;
                
                // Using Function constructor to evaluate the string
                const result = new Function('return ' + display.value)();
                display.value = Number.isInteger(result) ? result : result.toFixed(4);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
