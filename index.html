<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* --- START CUSTOM CURSOR CSS --- */
        
        /* Hide the default cursor everywhere */
        * { cursor: none !important; }

        .cursor-dot, .cursor-outline {
            pointer-events: none; /* Allows clicking through the cursor to the buttons */
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            transition: opacity 0.3s ease, transform 0.1s ease;
        }

        /* The center point */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow);
        }

        /* The outer glowing ring */
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary-glow);
            box-shadow: inset 0 0 10px var(--primary-glow), 0 0 10px var(--primary-glow);
            transition: all 0.15s ease-out; /* Smooth follow effect */
        }

        /* Hover effect: Expand cursor when over a button */
        .cursor-active {
            transform: translate(-50%, -50%) scale(1.5);
            background-color: rgba(0, 242, 255, 0.1);
            border-color: var(--secondary-glow);
            box-shadow: 0 0 20px var(--secondary-glow);
        }

        /* --- END CUSTOM CURSOR CSS --- */

        /* Include your previous CSS variables here... */
        :root {
            --primary-glow: #00f2ff;
            --secondary-glow: #bc13fe;
            /* ... rest of your variables ... */
        }
    </style>
</head>
<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <script>
        const dot = document.querySelector("[data-cursor-dot]");
        const outline = document.querySelector("[data-cursor-outline]");
        const buttons = document.querySelectorAll("button");

        window.addEventListener("mousemove", (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows exactly
            dot.style.left = `${posX}px`;
            dot.style.top = `${posY}px`;

            // Outline follows with a slight lag for "gaming" feel
            outline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // Add hover effect for all buttons
        buttons.forEach(btn => {
            btn.addEventListener("mouseenter", () => {
                outline.classList.add("cursor-active");
            });
            btn.addEventListener("mouseleave", () => {
                outline.classList.remove("cursor-active");
            });
        });

        /* ... your existing calculator logic (append, calculate, etc) ... */
    </script>
</body>
</html>
