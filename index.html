<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Stars Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
  }
  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  .star {
    position: absolute;
    width: 40px;
    height: 40px;
    background: yellow;
    border-radius: 50%;
    box-shadow: 0 0 10px #fff;
    cursor: pointer;
    animation: fall linear;
  }
  @keyframes fall {
    from { top: -50px; }
    to { top: 100vh; }
  }
  #score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 28px;
    color: white;
    text-shadow: 0 0 5px #000;
  }
  #missed {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 28px;
    color: red;
    text-shadow: 0 0 5px #000;
  }
</style>
</head>
<body>
<div id="gameContainer"></div>
<div id="score">Score: 0</div>
<div id="missed">Missed: 0</div>

<script>
let score = 0;
let missed = 0;
const maxMissed = 5;
const gameContainer = document.getElementById('gameContainer');

function createStar() {
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.left = Math.random() * (window.innerWidth - 40) + 'px';
  star.style.animationDuration = (3 + Math.random()*2) + 's';
  gameContainer.appendChild(star);

  star.addEventListener('click', () => {
    score++;
    document.getElementById('score').innerText = 'Score: ' + score;
    star.remove();
    createConfetti(star.style.left, star.style.top);
  });

  star.addEventListener('animationend', () => {
    if(gameContainer.contains(star)) {
      missed++;
      document.getElementById('missed').innerText = 'Missed: ' + missed;
      star.remove();
      if(missed >= maxMissed) alert('Game Over! Score: ' + score);
    }
  });
}

// Create confetti for fun
function createConfetti(x, y) {
  for(let i=0; i<10; i++) {
    const confetti = document.createElement('div');
    confetti.style.position = 'absolute';
    confetti.style.width = '6px';
    confetti.style.height = '6px';
    confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.left = x;
    confetti.style.top = y;
    confetti.style.borderRadius = '50%';
    gameContainer.appendChild(confetti);

    let dx = (Math.random()-0.5)*10;
    let dy = (Math.random()-1)*10;
    let life = 0;

    const interval = setInterval(() => {
      life++;
      confetti.style.left = parseFloat(confetti.style.left) + dx + 'px';
      confetti.style.top = parseFloat(confetti.style.top) + dy + 'px';
      if(life > 20) {
        confetti.remove();
        clearInterval(interval);
      }
    }, 30);
  }
}

// Spawn stars every 800ms
setInterval(createStar, 800);
</script>
</body>
</html>
